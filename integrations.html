    let main=()=>{
        if(pablo){

      pablo=  setTimeout(()=>{
        if(query==""){
            getData()
        }else{

        }

    let getData=async()=>{
        let res=await fetch("https://protected-fjord-93694.herokuapp.com/api/data")
        let data=await res.json()
      //  console.log(data[0].slack)
        append(data)
    }
    getData()

    let search=async(query)=>{
        let res=await fetch(`https://protected-fjord-93694.herokuapp.com/api/${query}`)
        let data=await res.json()
        append(data);
    }

    let append=(data)=>{
        let container=document.getElementById("galleryData")
        container.innerHTML=null;
        data.forEach(({img,name,info})=>{
            // console.log(img,name,info)
            let div=document.createElement("div")

            let image=document.createElement("img")
            let nameOfApp=document.createElement("h2")
            let desc=document.createElement("p")

            image.setAttribute("class","appImg")

            image.src=img;
            nameOfApp.innerText=name;
            desc.innerText=info;

            div.append(image,nameOfApp,desc)
            container.append(div)


        })
    }
