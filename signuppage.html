<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/signuppage.css">
    <title>Signup page</title>
</head>
<body>
    <div id="spdiv">
        <img src="./signupimg/Capture.PNG" alt="" id="splogo">
        <div id="secdiv">
            <div class="sec_1">
                <img src="./signupimg/sp1.PNG" alt=""  id="sp1">
            </div>
            <div class="sec_1" id="signupform">
                <h1 id="getfree">Get a FREE Trial</h1>
                <p id="nocredit">No credit card required</p>
                <br><br>
                <div>
                    <input type="text" class="inputsp" placeholder="First name" id="firstname">
                    <input type="text" class="inputsp" placeholder="Last name" id="lastname">
                </div>
                <br>
                <div>
                    <input type="text" class="inputsp" placeholder="Company name" id="company">
                    <input type="email" class="inputsp" placeholder="Work email" id="email">
                </div>
                <br>
                <input type="text"  class="inputsp" placeholder="Password" id="password">
                <br><br>
                <button class="inputsp" id="createac"> Create my account</button>
                <br><br><br>
                <p id="nocredit">Already a custumer? &nbsp;<a href="">Sign in</a></p>
                <br><br>
                <p id="privatep">By creating an account, you agree to the Harvest Terms of service and Privacy policy.</p>

            </div>

        </div>
        <br><br><br>
        <div id="make1line" >
        <p id="company"> &nbsp; 70,000+ <span id="ccc">companies track time with Harvest</span></p>
        <div style="border:0.5px solid #fa6811; width: 800px; height: 0px; background-color:#fa6811 ;"></div>
    </div>
        <br><br>
        <img src="https://res.cloudinary.com/spiralyze/image/upload/f_auto/Harvest/Test-3001-free-trial-spz-baseline/social-proofs_2x.png" alt="" id="footimg">
        <br><br><br><br>
    </div>
    
</body>
</html>
<script src="./signuppage.js"></script>
